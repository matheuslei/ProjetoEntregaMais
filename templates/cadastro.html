<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Entregamais</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <img src="static\img\logo.svg" alt="Logo" id="logo" />
      <h2>Cadastro</h2>
      <form method="POST" action="{{ url_for('cadastro') }}">
        <div>
          <label for="nome_completo">Nome Completo:</label>
          <input type="text" id="nome_completo" name="nome_completo" required />
        </div>
        <div>
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required />
        </div>
        <div>
          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" name="telefone" required />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required />
        </div>
        <div>
          <label for="rua">Rua:</label>
          <input type="text" id="rua" name="rua" required />
        </div>
        <div>
          <label for="numero">Número:</label>
          <input type="text" id="numero" name="numero" required />
        </div>
        <div>
          <label for="complemento">Complemento:</label>
          <input type="text" id="complemento" name="complemento" />
        </div>
        <div>
          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" name="bairro" required />
        </div>
        <div>
          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" required />
        </div>
        <div>
          <label for="tipo">Tipo:</label>
          <input
            type="radio"
            id="cliente"
            name="tipo"
            value="cliente"
            required
          />
          <label for="cliente" style="display: inline">Cliente</label>
          <input
            type="radio"
            id="entregador"
            name="tipo"
            value="entregador"
            required
          />
          <label for="entregador" style="display: inline">Entregador</label>
        </div>
        <button type="submit">Cadastrar</button>
      </form>
      <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a></p>
    </div>
  </body>
</html>
